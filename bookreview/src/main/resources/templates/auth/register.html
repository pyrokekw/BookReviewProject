<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация - BookReview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/books}">
            <i class="bi bi-book-half me-2"></i>BookReview
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus display-4 text-primary"></i>
                        <h2 class="mt-3">Регистрация</h2>
                    </div>

                    <form th:action="@{/register}" th:object="${userRegisterDto}" method="post">
                        <!-- Сообщения об ошибках - теперь внутри формы -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" th:field="*{username}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   required
                                   placeholder="От 3 до 20 символов">
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   required
                                   placeholder="example@mail.com">
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" th:field="*{password}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   required
                                   placeholder="Минимум 6 символов (буквы и цифры)">
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                            <small class="form-text text-muted">
                                Пароль должен содержать минимум 6 символов, включая буквы и цифры
                            </small>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label class="form-label">Подтверждение пароля</label>
                            <input type="password" th:field="*{confirmPassword}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   required
                                   placeholder="Повторите пароль">
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none">
                            Уже есть аккаунт? Войти
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
